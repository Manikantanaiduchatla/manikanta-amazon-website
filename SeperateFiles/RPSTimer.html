<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./RPSTimer.css">
    <title>RPS</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="icon js-rock"><img src="./Rock.jpg" alt="Rock Emoji" class="move"></button>
    <button class="icon js-paper"><img src="./Paper.jpg" alt="Paper Emoji" class="move"></button>
    <button class="icon js-scissors"><img src="./Scissors.jpg" alt="Paper Emoji" class="move"></button>
    <p class="js-ans result"></p>
    <p class="js-analysis"></p>
    <p class="js-score score"></p>
    <button class="reset js-reset">Reset Score</button>
    <button class="reset js-auto-play">Auto Play</button>
    <p class="js-confirmation"></p>
    <!-- <button class="reset js-stop-play">Stop Auto Play</button> -->
    <script src="./RPSTimer.js"></script>
</body>
</html>
