<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" class="js-display styling" readonly>
        <div>
            <button onclick="updateAns('1')">1</button>
            <button onclick="updateAns('2')">2</button>
            <button onclick="updateAns('3')">3</button>
            <button onclick="updateAns('+')">+</button><br>
            
            <button onclick="updateAns('4')">4</button>
            <button onclick="updateAns('5')">5</button>
            <button onclick="updateAns('6')">6</button>
            <button onclick="updateAns('-')">-</button><br>
            
            <button onclick="updateAns('7')">7</button>
            <button onclick="updateAns('8')">8</button>
            <button onclick="updateAns('9')">9</button>
            <button onclick="updateAns('*')">*</button><br>

            <button onclick="updateAns('0')">0</button>
            <button onclick="updateAns('00')">00</button>
            <button onclick="updateAns('.')">.</button>
            <button onclick="updateAns('/')">/</button><br>
            <button onclick="calc()">Eval</button>
            <button onclick="reset()">Clear</button>
        </div>
    </div>
    <script src="Scripts/Calc.js"></script>
    
</body>
</html>
