<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <script>
        function removeEgg(array){
            let count=0;
            return array.filter(val=>{
                if(count<2 && val==='egg'){
                    count++;
                    return;
                }else{
                    return val;
                }
            });
        }
        console.log(removeEgg(['egg','apple','egg','egg','ham','carrot']));
    </script>
</body>
</html>
