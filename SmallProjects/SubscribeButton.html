<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/buttonCSS.css">
    <title>DOM</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-button subscribe" onclick="clickChange()">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input class="js-calculate input" placeholder="Cost of Order" 
        onkeydown="keyDown(event)">
    <button onclick="calculate()" class="calculate">Calculate</button><br><br>
    <p class="js-display"></p>
    <p class="js-display2 inner"></p>
    <script>
        function keyDown(event){
            if(event.key==='Enter'){
                calculate();
            }
        }
        function calculate(){
            const innerVariable=document.querySelector(".js-calculate");
            let cost=Number(innerVariable.value)*100;
            document.querySelector('.js-display').innerHTML='';
            document.querySelector('.js-display2').innerHTML='';
            if(cost<0){
                document.querySelector(".js-display2")
                    .innerHTML=`Error : cost cannot be less than $0`;
            }
            else{
                cost=(cost<4000)?cost+1000:cost;
                document.querySelector(".js-display").innerHTML=`$${cost/100}`;
            }
        }
        function clickChange(){
            const subVariable=document.querySelector('.js-button');
            if(subVariable.innerText==='Subscribe'){
                subVariable.innerText='Subscribed';
                subVariable.classList.add('is-subscribed');
            }else{
                subVariable.innerText='Subscribe';
                subVariable.classList.remove('is-subscribed');
            }
        }
    </script>
</body>
</html>
