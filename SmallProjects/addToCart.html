<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
<body>
    <h3>Cart Details</h3>
    <button onclick="console.log(`Cart Quantity : ${cartQuantity}`)">
        
        Show Quantity</button>
    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">Add 2 Items</button>
    <button onclick="updateCartQuantity(3)">Add 3 Items</button>
    <button onclick="updateCartQuantity(4)">Add 4 Items</button>
    <button onclick="updateCartQuantity(5)">Add 5 Items</button>
    
    <button onclick="reset()">Reset Cart</button><br>
    <button onclick="updateCartQuantity(-1)">Remove</button>
    <button onclick="updateCartQuantity(-2)">Remove 2 Items</button>
    <button onclick="updateCartQuantity(-3)">Remove 3 Items</button>
    <p class="js-update"></p>

    <script>
        let cartQuantity=JSON.parse(localStorage.getItem("result")) || 0;
        function updateLine(){
            document.querySelector('.js-update')
                .innerHTML=`Cart Quantity : ${cartQuantity}`;
        }
        function updateCartQuantity(num){
            if(cartQuantity+num>10){
                alert('The cart is full');
                return;
            }else if(cartQuantity+num<0){
                alert('The cart is empty');
                return;
            }
            cartQuantity+=num;
            /*console.log(`Cart Quantity : ${cartQuantity}`);*/
            localStorage.setItem("result",JSON.stringify(cartQuantity));
            updateLine();
        }
        function reset(){
            cartQuantity=0;
            /*console.log('Cart Reset');
            console.log(`Cart Quantity : ${cartQuantity}`); */
            localStorage.setItem("result",JSON.stringify(cartQuantity));
            updateLine();
        }
        updateLine();
    </script>
</body>
</html>
