<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myHeads('Heads')">Heads</button>
    <button onclick="myHeads('Tails')">Tails</button>
    <br><br>
    <input class="js-input" onkeydown="mySelector(event)" onkeyup="myString()">
    <button onclick="myString()">Submit</button><br><br>
    <input class="js-inString" onkeyup="myInput()" placeholder="Type Something">
    <button>Submit</button>
    <p class="js-String"></p>
    <p class="js-heads"></p>
    <p class="js-comesUp"></p>
    <script>
        function myHeads(choice){
           if(choice==='Heads'){
            document.querySelector('.js-heads').innerHTML=`You choose ${choice}`;
           }else if(choice==='Tails'){
            document.querySelector('.js-heads').innerHTML=`You choose ${choice}`;
           }
        }
        function mySelector(event){
            if(event.key==='Enter'){
                myString();
            }
        }
        function myString(){
            const name=document.querySelector('.js-input');
            const innerName=name.value;
            document.querySelector('.js-String').innerHTML=`Name is : ${innerName}`;
        }
        function myInput(){
            const myName=document.querySelector('.js-inString');
            document.querySelector('.js-String').innerHTML=myName.value;
        }

    </script>
</body>
</html>
